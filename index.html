<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>NAPOLITAN HOTEL</title>

<style>
:root{
  --bg:#0e0e11;
  --card:#1a1a1f;
  --text:#f2f2f2;
  --muted:#aaa;
  --accent:#d4b46a;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui, sans-serif;
}
header{
  padding:16px;
  text-align:center;
  border-bottom:1px solid #222;
}
main{
  max-width:800px;
  margin:auto;
  padding:16px;
}
button{
  background:var(--accent);
  border:none;
  padding:6px 10px;
  border-radius:8px;
  font-size:.8rem;
  cursor:pointer;
}
button.ghost{
  background:#222;
  color:#ccc;
}
.floor{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
}
.floor-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.floor-controls{
  display:flex;
  gap:6px;
  margin-top:8px;
}
</style>
</head>

<body>

<header>
  <h1>NAPOLITAN HOTEL</h1>
  <button id="addFloor">+ 층 추가</button>
</header>

<main>
  <div id="floors"></div>
</main>

<script>
const floorsEl = document.getElementById("floors");
const addFloorBtn = document.getElementById("addFloor");

let floors = [];

function render(){
  floorsEl.innerHTML = "";

  floors.forEach((f,i)=>{
    const el = document.createElement("div");
    el.className = "floor";

    el.innerHTML = `
      <div class="floor-header">
        <strong>${f.name}</strong>
        <div class="floor-controls">
          <button class="ghost up">↑</button>
          <button class="ghost down">↓</button>
          <button class="ghost del">삭제</button>
        </div>
      </div>
    `;

    el.querySelector(".up").onclick = () => moveFloor(i,-1);
    el.querySelector(".down").onclick = () => moveFloor(i,1);
    el.querySelector(".del").onclick = () => removeFloor(i);

    floorsEl.appendChild(el);
  });
}

function moveFloor(i,dir){
  const t = i + dir;
  if(t<0 || t>=floors.length) return;
  [floors[i], floors[t]] = [floors[t], floors[i]];
  render();
}

function removeFloor(i){
  if(!confirm("층을 삭제하시겠습니까?")) return;
  floors.splice(i,1);
  render();
}

addFloorBtn.onclick = ()=>{
  const name = prompt("층 이름");
  if(!name) return;
  floors.push({ name });
  render();
};

render();
</script>

</body>
</html>
