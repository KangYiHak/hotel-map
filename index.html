<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>나폴리탄 호텔 | 운영진 지도</title>

<style>
:root{
  --bg:#0b0b0d; --card:#141417;
  --accent:#c9a24d; --sub:#8b1e1e;
  --text:#f5f5f7; --muted:#b7b9cc;
}
*{box-sizing:border-box}
body{
  margin:0; background:var(--bg); color:var(--text);
  font-family:system-ui,-apple-system,Noto Sans KR,sans-serif;
}
header{
  padding:20px; text-align:center; border-bottom:1px solid #222;
}
main{max-width:900px; margin:auto; padding:20px}

button{
  background:var(--accent); color:#000; border:none;
  padding:6px 12px; border-radius:8px; cursor:pointer;
  font-size:.8rem;
}
button.sub{background:var(--sub); color:#fff}

.floor{
  background:var(--card);
  border-radius:14px;
  margin-bottom:16px;
  overflow:hidden;
}
.floor-header{
  padding:14px 18px;
  background:linear-gradient(135deg,#1a0f0f,var(--sub));
  cursor:pointer;
}
.floor-header h2{margin:0}
.floor-header p{margin:4px 0 0; font-size:.85rem; color:var(--muted)}

.rooms{display:none; padding:12px 18px 18px}
.room{
  background:#1b1212;
  border-radius:10px;
  padding:12px;
  margin-top:10px;
  cursor:pointer;
}
.room h3{margin:0 0 4px; font-size:.95rem}
.room p{margin:0; font-size:.8rem; color:var(--muted)}

.tags{margin-top:6px}
.tag{
  display:inline-block;
  font-size:.7rem;
  padding:2px 6px;
  margin-right:4px;
  border-radius:6px;
  background:#3a3f7a;
}

.controls{margin-top:10px}

/* popup */
.popup{
  position:fixed; inset:0;
  background:rgba(0,0,0,.6);
  display:none; align-items:center; justify-content:center;
}
.popup-content{
  background:var(--card);
  border-radius:16px;
  width:90%; max-width:420px;
  padding:18px;
}
.popup-content h3{margin-top:0}
.popup-content input, .popup-content textarea{
  width:100%; margin-bottom:8px;
  background:#0f0f12; color:var(--text);
  border:1px solid #333; border-radius:6px;
  padding:6px; font-size:.8rem;
}
.close{float:right; cursor:pointer; color:var(--muted)}
</style>
</head>

<body>
<header>
  <h1>NAPOLITAN HOTEL</h1>
  <p>운영진 전용 구조 지도</p>
</header>

<main>
  <button onclick="addFloor()">➕ 층 추가</button>
  <div id="floors"></div>
</main>

<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">✕</span>
    <h3>
  <span id="popupTitle"></span>
  <button onclick="editRoomName()">✏️</button>
</h3>

    <textarea id="popupDesc" placeholder="공간 설명"></textarea>
    <input id="popupTag" placeholder="태그 추가 후 Enter">
    <div id="tagList"></div>

    <input id="popupItem" placeholder="획득 아이템 추가 후 Enter">
    <ul id="itemList"></ul>
  </div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("hotelData") || "[]");
let currentRoom = null;

function save(){ localStorage.setItem("hotelData", JSON.stringify(data)); render(); }

function render(){
  const floors = document.getElementById("floors");
  floors.innerHTML = "";
  data.forEach((f,i)=>{
    const floor = document.createElement("section");
    floor.className="floor";
  floor.innerHTML=`
  <div class="floor-header">
    <div onclick="toggle(this)">
      <h2>${f.name}</h2>
      <p>${f.desc}</p>
    </div>
    <button onclick="editFloor(${i})">✏️ 수정</button>
  </div>
  <div class="rooms">
    <button class="sub" onclick="addRoom(${i})">공간 추가</button>
  </div>`;
    f.rooms.forEach((r,j)=>{
      const room=document.createElement("div");
      room.className="room";
      room.innerHTML=`
        <h3>${r.name}</h3>
        <p>${r.desc}</p>
        <div class="tags">${r.tags.map(t=>`<span class="tag">${t}</span>`).join("")}</div>`;
      room.onclick=()=>openPopup(i,j);
      floor.querySelector(".rooms").appendChild(room);
    });
    floors.appendChild(floor);
  });
}

function toggle(el){
  const r=el.nextElementSibling;
  r.style.display=r.style.display==="block"?"none":"block";
}

function addFloor(){
  const name=prompt("층 이름"); if(!name)return;
  const desc=prompt("층 설명")||"";
  data.push({name,desc,rooms:[]}); save();
}

function addRoom(i){
  const name=prompt("공간 이름"); if(!name)return;
  data[i].rooms.push({name,desc:"",tags:[],items:[]}); save();
}

function openPopup(i,j){
  currentRoom=data[i].rooms[j];
  popupTitle.innerText=currentRoom.name;
  popupDesc.value=currentRoom.desc;
  drawPopup();
  popup.style.display="flex";
}

function drawPopup(){
  tagList.innerHTML=currentRoom.tags.map(t=>`<span class="tag">${t}</span>`).join("");
  itemList.innerHTML=currentRoom.items.map(i=>`<li>${i}</li>`).join("");
}

popupDesc.oninput=()=>{currentRoom.desc=popupDesc.value; save();}

popupTag.onkeydown=e=>{
  if(e.key==="Enter" && popupTag.value){
    currentRoom.tags.push(popupTag.value);
    popupTag.value=""; save();
  }
}

popupItem.onkeydown=e=>{
  if(e.key==="Enter" && popupItem.value){
    currentRoom.items.push(popupItem.value);
    popupItem.value=""; save();
  }
}

function closePopup(){ popup.style.display="none"; }
function editFloor(i){
  const newName = prompt("층 이름 수정", data[i].name);
  if(!newName) return;

  const newDesc = prompt("층 설명 수정", data[i].desc);
  data[i].name = newName;
  data[i].desc = newDesc || "";
  save();
}

render();
</script>
</body>
</html>
