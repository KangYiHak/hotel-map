<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Napolitan Hotel</title>

<style>
:root{
  --bg:#0b0b0e;
  --card:#151518;
  --text:#eee;
  --muted:#999;
  --accent:#d6b56e;
  --sub:#5a2a2a;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui, sans-serif;
}

header{
  padding:18px;
  text-align:center;
  border-bottom:1px solid #222;
}
header h1{margin:0;font-size:1.4rem}
header p{margin:6px 0 0;color:var(--muted);font-size:.85rem}

main{
  max-width:900px;
  margin:0 auto;
  padding:16px;
}

button{
  background:var(--accent);
  color:#000;
  border:none;
  border-radius:8px;
  padding:8px 12px;
  font-size:.8rem;
  cursor:pointer;
}
button.ghost{background:#222;color:#ccc}

.floor{
  background:var(--card);
  border-radius:14px;
  margin-bottom:14px;
  overflow:hidden;
}
.floor-header{
  padding:14px 16px;
  background:linear-gradient(135deg,#1a0f0f,var(--sub));
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.floor-header h2{margin:0;font-size:1rem}

.floor-controls{
  display:flex;
  gap:6px;
  padding:10px 16px;
}

.rooms{
  padding:10px 16px 16px;
}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.popup-content{
  background:var(--card);
  width:90%;
  max-width:420px;
  border-radius:16px;
  padding:16px;
}
.popup-content input{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  background:#0f0f12;
  color:var(--text);
  border:1px solid #333;
  border-radius:6px;
}
</style>
</head>

<body>

<header>
  <h1>NAPOLITAN HOTEL</h1>
  <p>공간 기록 조사표</p>
</header>

<main>
  <button onclick="openPopup()">＋ 층 추가</button>
  <div id="floors"></div>
</main>

<!-- 팝업 -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h3>층 추가</h3>
    <input id="floorName" placeholder="층 이름" />
    <button onclick="addFloor()">추가</button>
    <button class="ghost" onclick="closePopup()">취소</button>
  </div>
</div>

<script>
const floorsEl = document.getElementById('floors');
const popup = document.getElementById('popup');
let floors = [];

function openPopup(){
  popup.style.display='flex';
}
function closePopup(){
  popup.style.display='none';
}

function addFloor(){
  const name = document.getElementById('floorName').value.trim();
  if(!name) return;
  floors.push({name});
  document.getElementById('floorName').value='';
  closePopup();
  render();
}

function moveFloor(i, dir){
  const t = i + dir;
  if(t<0 || t>=floors.length) return;
  [floors[i], floors[t]] = [floors[t], floors[i]];
  render();
}

function removeFloor(i){
  if(!confirm('층을 삭제할까?')) return;
  floors.splice(i,1);
  render();
}

function render(){
  floorsEl.innerHTML='';
  floors.forEach((f,i)=>{
    const el=document.createElement('div');
    el.className='floor';
    el.innerHTML=`
      <div class="floor-header">
        <h2>${f.name}</h2>
        <div>
          <button onclick="moveFloor(${i},-1)">↑</button>
          <button onclick="moveFloor(${i},1)">↓</button>
          <button class="ghost" onclick="removeFloor(${i})">삭제</button>
        </div>
      </div>
    `;
    floorsEl.appendChild(el);
  });
}
</script>

</body>
</html>
